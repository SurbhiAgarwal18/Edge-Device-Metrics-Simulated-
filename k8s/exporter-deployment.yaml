apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-metrics-exporter
  namespace: edge-metrics
  labels:
    app: exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exporter
  template:
    metadata:
      labels:
        app: exporter
    spec:
      containers:
      - name: exporter
        image: edge-metrics-exporter:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: exporter
  namespace: edge-metrics
spec:
  selector:
    app: exporter
  ports:
  - port: 5000
    targetPort: 5000
    name: http
  type: ClusterIP
